<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DK+Uloopet:wght@100..400&display=swap" rel="stylesheet">
    <title>Loja</title>
    <style>

        .text h2 {
            margin-bottom: 20px;
            line-height: 1.5;
            letter-spacing: 2px;
        }

        .text span {
            letter-spacing: 3px;
        }

        .btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#"><img class="logo" src="Img/Logo1.png" alt="PlayStation logo"></a>
            <h1>PlayStation</h1>
            <div class="list">
                <ul>
                    <li><a href="#" class="active">Início</a></li>
                    <li><a href="#">Novidades</a></li>
                    <li><a href="#">Todos os jogos de A a Z</a></li>
                    <li><a href="#">Loja</a></li>
                </ul>
            </div>
        </nav>
    </header>
    
    <main>
        <section class="promo">
            <div class="text">
                <h2>Novas promoções<br/><span>Jogos & Muito mais</span></h2>
                <button class="btn">Plus</button>
            </div>
            <img src="Img/COntrole.png" alt="Imagem de controle de PlayStation" class="img">
            <div class="circle"></div>
        </section>
    </main>

    <script src="java.js"></script>
</body>
</html>
